<div class="container" >

	<div ng-controller="ViewCadastraCartaoCtrl">
		<center><h1>Cadastro de novos Cartões de Crédito</h1></center>
		<center><p>Preencha as informações corretamente</p></center>
		<div class="form-group">
			<label> Número do Cartão </label>
			<input type="text" class="form-control" ng-model="newCard.number" data-toogle="tooltip" title="Deve ter 16 números" placeholder="Número do Cartão"/>
		</div>
		<div class="form-group">
			<form>
			<label> Bandeira do cartão </label>
		  	<div class="radio">
		      	<label><input type="radio" ng-model="newCard.brand" name="optradio" value="mastercard">mastercard</label>
		    </div>
		    <div class="radio">
		    	<label><input type="radio" ng-model="newCard.brand" name="optradio" value="visa">visa</label>
		    </div>
  		</form>
		</div>
		<div class="form-group">
			<form class="form-inline">
			    <div class="form-group">
			    	<label> Mês Expiração  </label>
			      	<input type="text" class="form-control" ng-model="newCard.exp_month" placeholder="Mês Expiração" >
			    </div>
			    <div class="form-group">
			    	<label> Ano Expiração  </label>
			      	<input type="text" class="form-control" ng-model="newCard.exp_year" placeholder="Ano Expiração" >
			    </div>
			</form>
		</div>	
		<div class="form-group">
			<label> Nome do Portador </label>
			<input type="text" class="form-control" ng-model="newCard.name" placeholder="Nome do Portador"/>
		</div>
		<div class="form-group">
			<label> Limite Total do Cartão </label>
			<input type="text" class="form-control" ng-model="newCard.limit" placeholder="Limite total do cartão em centavos"/>
		</div>
    	<button class="btn btn-primary" ng-click="(newCard.number.length==16) && (sendPost())">Enviar Cadastro</button>
    	
    </div>
</div>
