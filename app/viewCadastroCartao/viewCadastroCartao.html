<div class="container" >

	<div ng-controller="ViewCadastraCartaoCtrl">
		<center><h1>Cadastro de novos Cartões de Crédito</h1></center>
		<center><p>Preencha as informações corretamente</p></center>
		<div class="form-group">
			<label> Número do Cartão </label>
			<input type="text" class="form-control" ng-model="newCard.number" ui-mask="9999 9999 9999 9999" data-toogle="tooltip" title="Deve ter 16 números" placeholder="Número do Cartão" ui-mask-placeholder="" ui-mask-placeholder-char="space"/>
		</div>
		<div class="form-group">
			<form>
			<label> Bandeira do cartão </label>
		  	<div class="radio">
		      	<label><input type="radio" ng-model="newCard.brand" name="optradio" value="mastercard">mastercard</label>
		    </div>
		    <div class="radio">
		    	<label><input type="radio" ng-model="newCard.brand" name="optradio" value="visa">visa</label>
		    </div>
  			</form>
		</div>
		<div class="form-group">
			<form class="form-inline">
			    <div class="form-group">
					<label for="sel1">Mês expiração:</label>
					<select class="form-control" ng-model="newCard.exp_month">
						<option ng-repeat="month in months" value ="{{month}}">{{month}}</option>
					</select>					
			    </div>
			    <div class="form-group">
					<label for="sel2">Ano expiração:</label>
					<select class="form-control" ng-model="newCard.exp_year">
						<option ng-repeat="year in years" value ="{{year}}">{{year}}</option>
					</select>			    	
			      	
			    </div>
			</form>
		</div>	
		<div class="form-group">
			<label> Nome do Portador </label>
			<input type="text" class="form-control" ng-model="newCard.name" placeholder="Nome do Portador"/>
		</div>
		<div class="form-group">
			<label> Limite Total do Cartão </label>
			<input type="text" class="form-control" ng-model="newCard.limit" ui-money-mask="2"/>
		</div>
    	<button class="btn btn-primary" ng-click="createCard(newCard)">Enviar Cadastro</button>
    	
    </div>
</div>
