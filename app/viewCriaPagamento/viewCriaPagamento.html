<div class="container" >

	<div ng-controller="ViewCriaPagamentoCtrl">	
		<center><h1>Cadastro de Novo Pagamento</h1></center>
		<center><p>Preencha as informações corretamente</p></center>
		<div ng-include="'errors/errorsTemplate.html'"></div>
		<div class="form-group">
			<label> Valor do Pagamento em Centavos </label>
			<input type="text" class="form-control" ng-model="newPayment.amount" ui-money-mask="2"/>
		</div>
		<hr>
		<h4> Obs. O pagamento será cadastrado com o status "Pending"</h4>
    	<a  class="btn btn-success" ng-click="createPayment(newPayment)" ng-disabled="newPayment.disable">Enviar Pagamento</a>
    </div>
</div>
